  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style ></style>
    <title>Certificate of Completion</title>
  </head>
  <body>
    <style>
      .dot {
        height: 10px;
        width: 10px;
        background-color: rgb(0, 0, 0);
        border-radius: 50%;
        display: inline-block;
      }
      .name {
        color: rgb(255, 145, 0);
      }
      .footer {
        padding-bottom: 10px;
        padding-top: 25px;
        padding-left: 55px;
        padding-right: 55px;
        background-color: rgb(0, 4, 255);
        color:white;
      }
      </style>
<div style="width:800px; height:600px; padding:20px ; border: 10px solid #787878">
    <div style="width:750px; height:550px; padding:20px ; border: 5px solid #000000">
      <br><br>
           <span style="font-size:30px">Certificate of Completion</span>
           <br><br>
           <span style="font-size:40px" class="name"><b>{{this.name}}</b></span>
           <br><br>
           <span style="font-size:30px"><b>{{this.courseTitle}}</b></span><br/><br/>
           <br><br>
           <span style="font-size:20px"><i>Joined : {{this.joined}}</i></span>
           <span style="font-size:20px"><span class="dot"></span> Completed: {{this.completed}}</span> 
           <span style="font-size:20px"><span class="dot"></span> {{this.time}}</span><br><br><br><br><br>
           <span style="font-size:20px"><i>Certificate No: {{this.certificateNumber}}</i></span><br><br><br><br><br><br><br>
          <div class="footer"><span style="font-size:25px"><b>VirtualLearn</b></span><br></div>
           
    </div>
    </div>
  </div>
  </body>

  </html>
